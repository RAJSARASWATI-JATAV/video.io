<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease forwards;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 0.1em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border-radius: 12px;
      overflow: hidden;
      animation: fadeInUp 2s ease forwards;
    }
    /* For 4:3 aspect ratio video */
    .video-container-4-3 {
      padding-bottom: 75%; /* 4:3 Aspect Ratio */
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    footer {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: auto;
      padding-top: 10px;
      text-align: center;
      width: 100%;
      animation: fadeIn 3s ease forwards;
    }
    .btn {
      background: #ff6347;
      border: none;
      padding: 12px 28px;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255,99,71,0.6);
      transition: background 0.3s ease;
      margin-bottom: 40px;
    }
    .btn:hover {
      background: #e5533d;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      0% { opacity: 0;}
      100% { opacity: 1;}
    }
  </style>
</head>
<body>

  <header>
    <h1>Video Collection</h1>
  </header>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/R0SFawC0GQQ?list=RDMM&autoplay=1&mute=1" 
      title="Tatiana Kurtukova - Russkaya doroga" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="video-container video-container-4-3">
    <iframe 
      src="https://www.youtube.com/embed/hzeldSQF2Fo?list=RDhzeldSQF2Fo&autoplay=1&mute=1" 
      title="Pretty Little Baby - SC Christina Charm" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>

  <button class="btn" onclick="alert('Thank you for watching!')">Thank You!</button>

  <footer>
    &copy; 2025 Video Collection â€” All rights reserved
  </footer>

</body>
</html>
